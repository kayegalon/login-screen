<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Screen</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="login">
			<img class="logo" src="logo.png">
			<p class="heading">Thank you for choosing us</p>
			<p class="subheading">Welcome back! Please enter your details below</p>
			<input class="email" type="email" placeholder="Enter your mail">
			<input class="password" type="password" placeholder="Password">
			<button class="login-btn">Log In</button>
			<div class="hr-or">
				<hr></hr>
				<p>OR</p>
				<hr></hr>
			</div>
			<div class="login-socials">
				<img class="logo-google" src="google.png"> Log in with Google
			</div>
			<div class="login-socials">
				<img class="logo-facebook" src="facebook.png"> Log in with Facebook
			</div>
			<div class="login-socials">
				<img class="logo-twitter" src="twitter.png"> Log in with Twitter
			</div>
			<p class="sign-up">Don't have an account yet? <a href="#">Sign up now</a></p>
		</div>
		<div id="image">
			<img class="right-pane" src="Right Pane.jpg">
		</div>
	</body>
</html>
